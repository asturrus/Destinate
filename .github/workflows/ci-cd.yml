name: CI + CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout code
      uses: actions/checkout@v3
  
    - name: Display build number
      run: echo "Build number is ${{ github.run_number }}"
  
    - name: Use in version
      run: echo "Version 1.0.${{ github.run_number }}"
  
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
  
    - name: Install dependencies
      run: npm install
  
    - name: Run tests
      run: npm test
      continue-on-error: true
  
    - name: Write bugs to file
      if: failure()
      run: |
        echo "BUILD #${{ github.run_number }} - Bug Report" > bugs-build-${{ github.run_number }}.txt
        echo "Version: 1.0.${{ github.run_number }}" >> bugs-build-${{ github.run_number }}.txt
        echo "Generated: $(date)" >> bugs-build-${{ github.run_number }}.txt
        echo "Commit: ${{ github.sha }}" >> bugs-build-${{ github.run_number }}.txt
        echo "" >> bugs-build-${{ github.run_number }}.txt
        echo "FAILED TESTS - See logs above" >> bugs-build-${{ github.run_number }}.txt
  
    - name: Upload bug report
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: bugs-build-${{ github.run_number }}
        path: bugs-build-${{ github.run_number }}.txt
      
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript type checking
      run: npm run check
      
    - name: Run tests
      run: npm test
      env:
        NODE_OPTIONS: --experimental-vm-modules
      
    - name: Build application
      run: npm run build

  deploy:
    name: Deploy to Vercel
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'