name: CI + CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript type checking
      run: npm run check
      
    - name: Run tests
      run: npm test
      continue-on-error: true
      id: test-step
      env:
        NODE_OPTIONS: --experimental-vm-modules
    
    - name: Write bugs to file
      if: steps.test-step.outcome == 'failure'
      run: |
        echo "BUILD #${{ github.run_number }} - Bug Report" > bugs-build-${{ github.run_number }}.txt
        echo "Version: 1.0.${{ github.run_number }}" >> bugs-build-${{ github.run_number }}.txt
        echo "Generated: $(date)" >> bugs-build-${{ github.run_number }}.txt
        echo "Commit: ${{ github.sha }}" >> bugs-build-${{ github.run_number }}.txt
        echo "Branch: ${{ github.ref_name }}" >> bugs-build-${{ github.run_number }}.txt
        echo "Node Version: ${{ matrix.node-version }}" >> bugs-build-${{ github.run_number }}.txt
        echo "" >> bugs-build-${{ github.run_number }}.txt
        echo "FAILED TESTS DETECTED" >> bugs-build-${{ github.run_number }}.txt
        echo "Check the workflow logs for detailed error messages" >> bugs-build-${{ github.run_number }}.txt
    
    - name: Upload bug report
      if: steps.test-step.outcome == 'failure'
      uses: actions/upload-artifact@v3
      with:
        name: bugs-build-${{ github.run_number }}-node-${{ matrix.node-version }}
        path: bugs-build-${{ github.run_number }}.txt
    
    - name: Fail job if tests failed
      if: steps.test-step.outcome == 'failure'
      run: exit 1
      
    - name: Build application
      run: npm run build
  
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
  
    - name: Display build number
      run: echo "Build number is ${{ github.run_number }}"
  
    - name: Create version number
      run: echo "Version 1.0.${{ github.run_number }}"
    
    - name: Save build number to file
      run: |
        echo "BUILD #${{ github.run_number }}" > build-number.txt
        echo "Version: 1.0.${{ github.run_number }}" >> build-number.txt
        echo "Generated: $(date)" >> build-number.txt
        echo "Commit: ${{ github.sha }}" >> build-number.txt
        echo "Branch: ${{ github.ref_name }}" >> build-number.txt
    
    - name: Upload build number artifact
      uses: actions/upload-artifact@v3
      with:
        name: build-${{ github.run_number }}
        path: build-number.txt
  
  deploy:
    name: Deploy to Vercel
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'